    <main class="mdl-layout__content mdl-color--grey-100">
      <section id="page-skimo" class="mdl-grid fp-content" style="display: none;">
        <div class="row" id="skimo-content">
            <h5 id="skimo-title" class="fp-help mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">Skimo is not available yet..Try pressing the Skimo Button</h5>
